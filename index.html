<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript String Methods and Loops</title>
  </head>
  <body>
    <h2>JavaScript String Methods and Loops</h2>
    <p>Numbers from 1 to 10:</p>
    <p id="result"></p>

    <script>
    
      var number = "";

      
      for (var i = 1; i < 11; i++) {
        
        number += i + "<br>";
      }

     
      document.getElementById("result").innerHTML = number;

     
      document.write("The random value is: " + Math.floor(Math.random() * 100) + "<br>");

     
      var date = new Date();
      document.write("Today's Date is: " + date.getDate());
    </script>
  </body>
</html>
